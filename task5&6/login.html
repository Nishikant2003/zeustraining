<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyles/styles.css">
    <title>Quantum</title>
</head>
<body>
    <header>
        <img src="icons/logo used in header.svg" alt="header logo">
    </header>

    <section class="login-form">
        
        <div class="login-form__header">
            <img src="icons/back.svg" alt="back icon">
            <p>Log in with Quantum</p>
            <div></div>
        </div>
        <form action="/index.html" class="login-form__form">
            <div class="login-form__radio">
                <input type="radio" name="area" id="district" checked>
                <label for="district" class="radio-button">
                    <img class="radio-button-off" src="icons/radio-button-off.svg" alt="unchecked">
                    <img class="radio-button-on" src="icons/radio-button-on.svg" alt="checked">
                </label>
                <label id="district-label" for="district">District</label>
                <input type="radio" name="area" id="school" >
                <label for="school" class="radio-button">
                    <img class="radio-button-off" src="icons/radio-button-off.svg" alt="unchecked">
                    <img class="radio-button-on" src="icons/radio-button-on.svg" alt="checked">
                </label>
                <label id="school-label" for="school">Independent School</label>
            </div>
            <div class="login-form__select">
                <label for="state">State*</label>
                <div class="custom-select">
                    <select name="state" id="state" required>
                        <option value="Alabama">Alabama</option>
                        <option value="Nebraska">Nebraska</option>
                    </select>
                    <img src="icons/arrow-down.svg" alt="drop down arrow">
                </div>
                <label style="margin-top: 40px;" for="districtSelect">District*</label>
                <div class="custom-select">
                    <select name="districtSelect" id="districtSelect" required>
                        <option value="Alabama">Alabama School District</option>
                        <option value="Nebraska">Nebraska School District</option>
                    </select>
                    <img src="icons/arrow-down.svg" alt="drop down arrow">
                </div>
            </div>
    
            <div class="login-form__details">
                <div class="login-form__username">
                    <input type="text" name="username" placeholder="Username/Email ID*" required>
                </div>
                <p>FORGOT USERNAME?</p>
                <div class="login-form__password">
                    <input class="passwordInput" type="password" name="password" placeholder="Password*" required>
                    <button type="button" class="togglePassword"><img src="icons/preview.svg" alt="checkpass"></button>
                </div>
                <p>FORGOT PASSWORD?</p>
            </div>
            <div class="remember-option">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember" class="checkbox-btn">
                    <img class="checkbox-on" src="icons/checkbox-checked.svg" alt="checked">
                    <img class="checkbox-off" src="icons/checkbox-unchecked.svg" alt="unchecked">
                </label>
                <label for="remember">Remember Me</label>
            </div>
            <button type="submit">LOG IN</button>
        </form>
    </section>

    <footer>
        <div class="footer__top">
            <p>About <span>|</span> Contact Us</p>
        </div>
        <div class="footer__bottom">
            <img src="icons/logo used in footer.svg" alt="footer logo">
            <div></div>
            <p>Copyright &copy; 2020-2021 <b>Zeus Systems Pvt. Ltd.</b> All rights reserved</p>
        </div>
    </footer>
    <script src="/scripts/script.js"></script>

</body>
</html>
