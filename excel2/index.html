<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Canvas Grid with Separated Headers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">
    <canvas id="cornerCanvas" class="corner-canvas"></canvas>
    <canvas id="columnHeaderCanvas" class="column-header-canvas"></canvas>
    <canvas id="rowHeaderCanvas" class="row-header-canvas"></canvas>
    <canvas id="mainCanvas" class="main-canvas"></canvas>
    <canvas id="hScrollbar" class="h-scrollbar"></canvas>
    <canvas id="vScrollbar" class="v-scrollbar"></canvas>
    <div class="scrollbar-corner"></div>
  </div>
<script src="selection.js"></script>
<script src="grid.js"></script>
</body>
</html>
